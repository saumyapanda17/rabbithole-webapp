{% extends 'auth_layout.html' %}
{% load crispy_forms_tags %}

{% block auth %}
<h2 style="font-weight: bold;">Welcome to <span style="font-size: 120%; color: rgb(160, 42, 81); font-weight: 700;">rabbithole</span> </h2>
<br>
<div class="registration-form-container">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-dark">Create Account</button>
    </form>
    <p class="mt-2">Already Registered?<br><a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock %}
