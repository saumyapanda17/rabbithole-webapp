{% extends 'auth_layout.html' %}
{% load crispy_forms_tags %}

{% block auth %}
<h1 style="color: rgb(160, 42, 81); font-weight: 700;">rabbithole</h1>
<h6 class="lead text-muted" style="font-size: 90%; font-weight: 200%">DIG INTO ANYTHING</h6>
<br>
<div class="login-form-container">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-dark">Login</button>
    </form>
    <br>
    <p class="mt-2">Not Registered?<br><a href="{% url 'django_registration_register' %}">Create an Account</a></p> 
</div>
{% endblock %}
